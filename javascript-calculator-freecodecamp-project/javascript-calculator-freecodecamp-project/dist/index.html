<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript Calculator(Freecodecamp Project.)</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
  <div class="row">
    <div class="bottom-pad text-center col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h1 class="headingTextOne">Javascript Calculator</h1>
      <h2 class="headingTextTwo">Coded by: <a target="_blank" href="https://www.freecodecamp.com/andydlindsay">EBENEZER MATEY</a></h2>
    </div>
    <div class="numberText rounded-corners col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5" id="calcBody">
       <div class="text-right rounded-corners col-xs-12 col-xs-offset-0 col-md-12 col-md-offset-0" id="calcFeedbackOuter">
        <h2 id="calcEntry">0</h2>
        <h5 id="DISPLAY">DISPLAY</h5>
      </div>
      
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="clearHistory"><h3>C</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="clearEntry"><h3>CE</h3></button></div>
       
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="divide"><h3>/</h3></button></div>
      </div> 
      
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="seven"><h3>7</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="eight"><h3>8</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="nine"><h3>9</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="multiply"><h3>*</h3></button></div>
      </div>
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="four"><h3>4</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="five"><h3>5</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="six"><h3>6</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="subtract"><h3>-</h3></button></div>
      </div>
       <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="one"><h3>1</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="two"><h4>2</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="three"><h4>3</h4></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="add"><h3>+</h3></button></div>
      </div>
      
      <div class="row col-xs-12 col-md-12 calc-button-row">
        <div class="calc-button-holder col-xs-6 col-md-6"><button class="rounded-corners calc-button" id="zero"><h3>0</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="decimal"><h3>.</h3></button></div>
        <div class="calc-button-holder col-xs-3 col-md-3"><button class="rounded-corners calc-button" id="total"><h3>=</h3></button></div>
      </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
